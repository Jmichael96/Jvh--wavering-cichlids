<!DOCTYPE html>
<html lang="en">

<head>
    <!-- favicon -->
    <link rel="shortcut icon" type="image/png" href="./assets/images/road-sunset.jpg" />
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Alike+Angular|Graduate" rel="stylesheet">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- css link -->
    <link type="text/css" rel="stylesheet" href="./assets/css/project.css" media="screen,projection" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traveling Experience</title>
</head>

<body>
    <!-- navigation bar on head -->
    <nav id="navbar" class="grey lighten-1 z-depth-5 hoverable">
        <div class="nav-wrapper blue-grey darken-1">
            <a href="#!" class="brand-logo hoverable">THE US ROAD TRAVEL EXPERIENCE</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger">
                <i class="material-icons">menu</i>
            </a>
            <ul class="right hide-on-med-and-down">
                <li>
                    <a href="./index.html">
                        <i class="material-icons">home</i>
                    </a>
                </li>
                <li>
                    <a href="./about.html">ABOUT</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- end  -->

    <!-- paralax container layout of the page -->

    <div class="parallax-container ">
        <div class="parallax">
            <img src="assets/images/road.jpg" />
        </div>
    </div>
    <div class="section blue-grey darken-3 z-depth-5">
        <!-- header -->
        <div class="row container">
            <h2 class="white-text nav-body text-lighten-3 header center-align">LEAVE IT UP TO US!</h2>
        </div>
        <!-- paragraph -->
        <p class="white-text nav-body flow-text center-align">Having trouble deciding where to take your road trip? Dont worry! Just answer some of these questions that catch
            your interest and we will do the rest!
        </p>
        <!-- modal trigger -->
        <div class="container center-align">
            <a href="#modal1" class="modal-trigger deep-orange accent-1 btn pulse btn-large waves-effect z-depth-5">Let's Go</a>
        </div>
    </div>
    <div class="parallax-container">
        <div class="parallax">
            <img src="assets/images/map.jpg">
        </div>
    </div>

    <!-- end paralax -->

    <!-- Modal Structure -->
    <div class="container">
        <div id="modal1" class="modal modal-footer">
            <div class="modal-content">
                <!-- address -->
                <h4>Enter Your Address</h4>
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="question-address" placeholder="2345 Austin Bloom St Houston, Tx" class="materialize-textarea"></textarea>
                                <label class="black-text" for="textarea1">Location</label>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- question headings -->
                    <label class="black-text col s6">
                        <h5>Prefered Entertainment?</h5>
                    </label>                
                <!-- question one -->
                <div class="input-field col 6 m6">
                    <select id="question-option1" class="icons">
                        <option value="" disabled selected>Choose your option</option>
                        <option value="" data-icon="images/sample-1.jpg">Park</option>
                        <option value="" data-icon="images/office.jpg">Museum</option>
                        <option value="" data-icon="images/office.jpg">Campground</option>
                        <option value="" data-icon="images/office.jpg">Bar</option>
                    </select>
                </div>

                <!-- miles  -->
                <div class="row">
                    <form action="#" class="col s12">
                        <p class="range-field black-text">Preference On Miles
                            <input class="blue darken-4" type="range" id="question-range" min="50" max="1500" />
                        </p>
                    </form>
                </div>
            </div>
            <!-- submit button -->
            <div class="modal-footer">

                <a href="./results.html" id="finish-button" class="z-depth-5 modal-close waves-effect waves deep-orange accent-1  btn">Finish!</a>



            </div>
        </div>
    </div>
    <!-- end of modal -->



    <!--jquery link  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- materialize javascript link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Google Maps javascript link-->
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkWLplfERYd7MKirTiRwl9rhCzsPDVN8Q&libraries=places">
    </script>
    <!-- javacript link -->
    <script type="text/javascript" src="./assets/javascript/project.js"></script>
</body>

</html>
